<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="src/assets">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/sidebar.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="bar__essential">
        <nav class="bar__navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="bookstore">
            <div class="bookstore__content">
                <button class="bookstore__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="langs">
                <button class="langs__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>  
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="side-left">
                        <img src="assets/small-left.png" alt="" />
                    </button>
                    <button class="side-right">
                        <img src="assets/small-right.png" alt="" />
                    </button>

                    <div class="header__search">
                        <img src="assets/search.png" alt="" />
                        <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off"
                            spellcheck="false" placeholder="O que você quer ouvir?" value="" />
                    </div>
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>


        </div>
    </main>
    
        <footer class="vip">
            <div class="text">
                <p class="vip__text">Testar o Premium de graça</p>
                <p class="vip__subtext">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns
                    anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>

</body>
</html>
